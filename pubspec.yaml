name: govmatrix
description: Politics In Your Hand
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  video_player: ^0.10.1+3
  dio: ^2.1.7
  connectivity: ^0.4.3+2
  event_bus: ^1.1.0
  http: ^0.12.0+2
  build_runner: ^1.5.1
  json_annotation: ^2.4.0
  json_serializable: ^3.0.0
  flutter_webview_plugin: ^0.3.5
  flutter_spinkit: ^3.1.0
  transparent_image: ^1.0.0
  intl: ^0.15.8
  curved_navigation_bar: ^0.2.11
  cupertino_icons: ^0.1.2
  flutter_launcher_icons: ^0.7.5
  # Do This after making changes to flutter_launcher_icons
  #flutter pub get
  #flutter pub run flutter_launcher_icons:main

dev_dependencies:
  flutter_test:
    sdk: flutter

  webfeed: ^0.4.2
  url_launcher: ^5.4.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/launcher/